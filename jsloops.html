<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(let i=1;i<6;i++){ //1
            console.log(i);
        }

        for(let i=0; i<3;i++){ //2
            console.log("Hi");
        }

        for(i=2;i<11;i++){ //4
            if(i%2==0){
                console.log(i);
            }
        }

        for(i=5;i>=0;i--){ //5
            console.log(i);
        }

        for(i=1;i<6;i++){ //6
            if(i%2==0){
                continue
            }
            console.log(i);
        }

        for(i=1;i<6;i++){ //7
            console.log(5*i);
        }


        let n = 0;
        for(i=1;i<4;i++){ //8
            n = n + i
            
        }
        console.log(n);

        


    </script>
</body>
</html>
