<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function day(n){
            switch(n){
                case 1:
                    console.log("Monday");
                    break

                case 2:
                    console.log("Tuesday");
                    break

                case 3:
                    console.log("Wednesday");
                    break

                case 4:
                    console.log("Thursday");
                    break

                case 5:
                    console.log("Friday");
                    break

                case 6:
                    console.log("Saturday");
                    break

                case 7:
                    console.log("Sunday");
                    break

                default:
                    console.log("Invalid");
            }
        }

        day(5)



        function year(y){
            switch(y){
                case 1:
                    console.log("January");
                    break

                case 2:
                    console.log("February");
                    break

                case 3:
                    console.log("March");
                    break

                case 4:
                    console.log("April");
                    break

                case 5:
                    console.log("May");
                    break

                case 6:
                    console.log("June");
                    break

                case 7:
                    console.log("July");
                    break

                case 8:
                    console.log("August");
                    break

                case 9:
                    console.log("September");
                    break
                
                case 10:
                    console.log("October");
                    break

                case 11:
                    console.log("November");
                    break

                case 12:
                    console.log("December");
                    break
                
                default:
                    console.log("Invalid Year");
                
            }
        }

        year(11)

        // <!-- ------------------------------------------ -->


            function grade(g){
                if(g>89){
                    console.log("A grade");
                } else if(g>79){
                    console.log("B grade");
                } else if(g>69){
                    console.log("C grade");
                } else if(g>59){
                    console.log("D grade");
                } else {
                    console.log("F grade");
                }
            }
            grade(79)

            
    </script>



</body>
</html>
