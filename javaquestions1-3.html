<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function arith(a,b){
            console.log(a+b);
            console.log(a-b);
            console.log(a*b);
            console.log(a/b);
            console.log(a%b)
        }
        arith(30,20)

// ----------------------------------------------
        function oddEve(num){
            if(num%2==0){
                console.log("Even");
            } else{
                console.log("Odd");
            }
        }
        oddEve(21)
// -------------------------------------------------

        var op = 5
        function calc(n1,n2){
            switch(op){
                case 1:
                    console.log(n1+n2);
                    break
                case 2:
                    console.log(n1-n2)
                    break
                case 3:
                    console.log(n1*n2);
                    break
                case 4:
                    console.log(n1/n2);
                    break
                default:
                    console.log("Invalid Operation");
            }
        }
        calc(30,20)
    </script>
</body>
</html>
